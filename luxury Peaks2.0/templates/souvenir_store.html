<!DOCTYPE html>
<html lang="en">
<head>
    <title>Souvenir Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .product-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .product-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .product-info {
            margin-top: 10px;
        }
        
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Souvenir Store</h2>
    <div class="product-card-container">
        {% for item in souvenir_items %}
        <div class="product-card">
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="product-img">
            <div class="product-info">
                <h3>{{ item.name }}</h3>
                <p>Price: â‚¹{{ item.price }}</p>
                <button class="add-to-cart" data-item-id="{{ item.id }}">Add to Cart</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // JavaScript for collapsing product details sections if needed
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                var content = button.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
