<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .store-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .store-option {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #000;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
        }

        .store-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .store-option img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .store-option .info {
            padding: 15px;
        }

        .store-option .info h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #007bff;
        }

        .store-option .info p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .store-option .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .store-option .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Our Stores</h2>
    <div class="store-options">
        <div class="store-option" onclick="location.href='{{ url_for('game_store') }}'">
            <img src="{{ url_for('static', filename='images/game_store.jpeg') }}" alt="Game Store">
            <div class="info">
                <h3>Game Store</h3>
                <p>Level up your gaming experience with top titles and consoles.</p>
                <a href="{{ url_for('game_store') }}" class="btn">Explore</a>
            </div>
        </div>

        <div class="store-option" onclick="location.href='{{ url_for('fashion_store') }}'">
            <img src="{{ url_for('static', filename='images/fashion_store.jpg') }}" alt="Fashion Store">
            <div class="info">
                <h3>Fashion Store</h3>
                <p>Discover the latest trends and timeless styles for every occasion.</p>
                <a href="{{ url_for('fashion_store') }}" class="btn">Explore</a>
            </div>
        </div>

        <div class="store-option" onclick="location.href='{{ url_for('souvenir_store') }}'">
            <img src="{{ url_for('static', filename='images/souvenir_store1.jpg') }}" alt="Souvenir Store">
            <div class="info">
                <h3>Souvenir Store</h3>
                <p>Take home a piece of your stay with our exquisite souvenirs.</p>
                <a href="{{ url_for('souvenir_store') }}" class="btn">Explore</a>
            </div>
        </div>
    </div>

    <script>
        // Additional interactive scripts can be added here
    </script>
</body>
</html>
