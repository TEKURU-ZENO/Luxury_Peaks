<!DOCTYPE html>
<html lang="en">
<head>
    <title>Room Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{{ url_for("static", filename="images/background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .room-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .room-card {
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            padding: 10px; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s, box-shadow 0.2s; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .room-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .room-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .room-info {
            margin-top: 10px;
        }

        .show-details-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .show-details-button:hover {
            background-color: #0056b3;
        }

        .customer-data {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .customer-data label {
            display: block;
            margin: 5px 0;
        }

        .customer-data input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .customer-data button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .customer-data button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Select a Room</h2>
    <div class="room-card-container">
        {% for room in rooms %}
        <div class="room-card">
            <img src="{{ url_for('static', filename=room.image_url) }}" alt="{{ room.room_type }}" class="room-img">
            <div class="room-info">
                <h3>{{ room.room_type }}</h3>
                <p>Price per night: â‚¹{{ room.price }}</p>
            </div>
            <button class="show-details-button" onclick="toggleCustomerData('customer-data-{{ room.id }}')">Add Customer Details</button>
            <div id="customer-data-{{ room.id }}" class="customer-data">
                <form action="{{ url_for('book_room', room_id=room.id) }}" method="POST">
                    <input type="hidden" name="room_id" value="{{ room.id }}">
                    <label for="room_number">Room Number:</label>
                    <input type="text" name="room_number" required>
                    <label for="customer_id">Customer ID:</label>
                    <input type="text" name="customer_id" required>
                    <label for="name">Name:</label>
                    <input type="text" name="name" required>
                    <label for="age">Age:</label>
                    <input type="number" name="age" required>
                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" required>
                    <label for="contact_number">Contact Number:</label>
                    <input type="tel" name="contact_number" required>
                    <label for="country">Country:</label>
                    <input type="text" name="country" required>
                    <label for="number_of_days">Number of Days for Stay:</label>
                    <input type="number" name="number_of_days" required>
                    <button type="submit">Book Room</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleCustomerData(id) {
            var customerData = document.getElementById(id);
            customerData.style.display = (customerData.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
